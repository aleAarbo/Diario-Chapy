    <div id="videoModal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
        <video id="modalVideo" controls autoplay muted style="max-width:90%; max-height:90%;"></video>
    </div>

    <script>
        const videoThumbs = document.querySelectorAll('.video-thumb');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');

        videoThumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalVideo.src = thumb.src;
                modalVideo.play();
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalVideo.pause();
                modalVideo.currentTime = 0;
                modalVideo.src = '';
            }
        });
    </script>

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center">
                    <img src="" id="modalImage" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <style>
        .img-clickable {
            height: 150px;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .img-clickable:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
        document.querySelectorAll('.img-clickable').forEach(img => {
            img.addEventListener('click', () => {
                const modalImg = document.getElementById('modalImage');
                modalImg.src = img.src;
                const modal = new bootstrap.Modal(document.getElementById('imageModal'));
                modal.show();
            });
        });
    </script>
    <script>
        // Hacer que los videos se reproduzcan al hacer clic
        document.querySelectorAll('.video-clickable').forEach(video => {
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        });
    </script>
